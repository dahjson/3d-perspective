<!doctype html>
<html>
<head>
  <title>3D Perspective</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="orbs"></div>

  <div class="patterns">
    <a class="patterns__help" href="#">Help
      <div class="patterns__controls">
        <p><strong>Mouse Controls</strong></p>
        <div><span>Click</span> Move to orb</div>
        <div><span>Scroll</span> Scroll orbs</div>
        <p><strong>Keyboard Controls</strong></p>
        <div><span>&#8593;</span> Next orb</div>
        <div><span>&#8595;</span> Previous orb</div>
        <div><span>&#8592;</span> First orb</div>
        <div><span>&#8594;</span> Last orb</div>
        <div><span>Space</span> Next orb</div>
      </div>
    </a>
    <a class="patterns__spiral" href="#">Spiral</a>
    <a class="patterns__wave" href="#">Wave</a>
    <a class="patterns__zigzag" href="#">Zigzag</a>
    <a class="patterns__rows" href="#">Rows</a>
    <a class="patterns__random" href="#">Random</a>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
